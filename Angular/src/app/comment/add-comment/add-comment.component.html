<h1 mat-dialog-title>Dodaj komentarz</h1>
<div mat-dialog-content class="add-comment-form">
    <mat-form-field class="full-width">
        <textarea matInput [(ngModel)]="commentToAdd.Content" placeholder="Komentarz..." tabindex="1"></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button (click)="addComment()" tabindex="2">Add</button>
        <button mat-button (click)="no()" tabindex="-1">Cancel</button>
    </div>
</div>
