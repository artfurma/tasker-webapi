<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="day">
            <p>{{day}}</p>
        </div>
        <mat-card-title>{{dayOfWeek}}</mat-card-title>
        <mat-card-subtitle>{{monthAndYear}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{milestone.name}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button (click)="editMilestone()">
            <mat-icon>mode_edit</mat-icon>
        </button>
        <div fxFlex></div>
        <button mat-icon-button (click)="deleteMilestone()">
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
